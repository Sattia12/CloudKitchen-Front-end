    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
    />

    <script src="js/orderPage.js" defer></script>
    <title>Order Management</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html">Cloud Kitchen</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item px-lg-3">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item px-lg-3">
                <a class="nav-link active" href="OrderPage.html">Make an Order</a>
              </li>
              <li class="nav-item px-lg-3">
                <a class="nav-link" href="liveOrders.html">Live Orders</a>
              </li>
              <li class="nav-item px-lg-3">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item px-lg-3">
                <a class="nav-link" href="inventory.html">Inventory</a>
              </li>
              <li class="nav-item px-lg-3">
                <a class="nav-link" href="donate.html">Donate</a>
              </li>
            </ul>
            <div class="user-actions d-flex align-items-center">
              <div class="user-id text-white me-3">Hello, <span id="username">Guest</span></div>
              <button class="btn btn-outline-light" id="auth-btn">Log In</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Orders</h2>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="tableNumber" class="form-label">Table Number</label>
          <input
            type="number"
            class="form-control"
            id="tableNumber"
            name="tableNumber"
            placeholder="Enter table number"
            min="1"
            required
          />
        </div>
      </div>

      <form id="orderForm">
        <h4 class="mt-4">Order Items</h4>
        <div id="orderItems"></div>

        <button
          type="button"
          class="btn btn-secondary mt-2"
          onclick="addItem()"
        >
          Add Item
        </button>

        <div class="mt-4">
          <h3>Notes</h3>
          <textarea
            class="form-control"
            id="orderNotes"
            rows="4"
            placeholder="Enter any notes here..."
          ></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" id="order-submit">
            Place Order
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
