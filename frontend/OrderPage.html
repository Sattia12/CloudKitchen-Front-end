<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/orderPage.js" defer></script>
    <title>Order Management</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cloud Kitchen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order Management</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a class="btn btn-outline-light" href="#">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Orders</h2>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="tableNumber" class="form-label">Table Number</label>
                <input type="number" class="form-control" id="tableNumber" placeholder="Enter table number">
            </div>
        </div>

        <form id="orderForm">
            <div id="orderItems">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="foodItem" class="form-label">Food Item</label>
                        <select class="form-select" id="foodItem">
                            <option selected>Select a food item</option>
                            <option value="1">Pizza</option>
                            <option value="2">Pasta</option>
                            <option value="3">Burger</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
                    </div>

                    <div class="col-md-4">
                        <button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary" onclick="addItem()">Add Item</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
