<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
    />
    <script src="js/orderPage.js" defer></script>
    <title>Order Management</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html">Cloud Kitchen</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <div class="mx-auto w-50">
            <ul class="navbar-nav me-auto w-100 justify-content-around">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="orderpage.html"
                  >Make an Order</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inventory.html">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="donate.html">Donate</a>
              </li>
            </ul>
          </div>
          <div class="d-flex">
            <a class="btn btn-outline-light ms-auto" href="homepage.html"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Orders</h2>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="tableNumber" class="form-label">Table Number</label>
          <input
            type="number"
            class="form-control"
            id="tableNumber"
            name="tableNumber"
            placeholder="Enter table number"
          />
        </div>
      </div>

      <form id="orderForm">
        <div id="orderItems"></div>
        <!-- empty at start -->

        <button type="button" class="btn btn-secondary" onclick="addItem()">
          Add Item
        </button>

        <div class="mt-4">
          <h3>Notes</h3>
          <textarea
            class="form-control"
            id="orderNotes"
            rows="3"
            placeholder="Enter any notes here..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="order-submit">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
