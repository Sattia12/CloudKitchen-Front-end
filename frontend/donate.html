<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Bank Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    
    <link rel="stylesheet" href="styles/donate.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html">Cloud Kitchen</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <div class="mx-auto w-50">
            <ul class="navbar-nav me-auto w-100 justify-content-around">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="orderpage.html">Make an Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="liveOrders.html">Live Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inventory.html">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="donate.html">Donate</a>
              </li>
            </ul>
          </div>
          <div class="d-flex">
            <a class="btn btn-outline-light ms-auto" href="homepage.html"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">Food Bank Search</h1>

      <div id="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter postcode or address"
        />
        <button onclick="searchLocation()">Search</button>
      </div>
      <div id="map"></div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3>Search by Location</h3>
            <input
              type="text"
              id="locationInput"
              class="form-control"
              placeholder="Enter postcode or city"
            />
            <button id="locationSearchBtn" class="btn btn-primary mt-2 w-100">
              Search by Location
            </button>
          </div>

          <div class="col-md-6">
            <h3>Search by Ingredient</h3>
            <input
              type="text"
              id="ingredientInput"
              class="form-control"
              placeholder="Enter ingredient (e.g., Pasta)"
            />
            <button id="ingredientSearchBtn" class="btn btn-primary mt-2 w-100">
              Search by Ingredient
            </button>
          </div>
        </div>

        <ul id="resultsList" class="list-group mt-3"></ul>
      </div>
    </div>
    <!-- Leaflet & MarkerCluster Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="js/donate.js"></script>
  </body>
</html>
