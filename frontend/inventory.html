    <main>
      <div class="container">
        <h1>Inventory Management</h1>

        <!-- Low Stock Banner -->
        <!-- <div class="low-stock-banner">
        Low Stock: Tomatoes (2kg remaining) | Milk (Expires in 2 days)
      </div> -->
        <!-- Add Stock Form -->
        <div class="form-section">
          <h2>Add Stock</h2>
          <form class="horizontal-form">
            <div class="form-row">
              <label for="itemName">Item Name:</label>
              <input
                type="text"
                id="itemName"
                name="itemName"
                placeholder="Enter item name"
              />

              <label for="category">Category:</label>
              <input
                type="text"
                id="category"
                name="category"
                placeholder="Enter category"
              />

              <label for="quantity">Quantity:</label>
              <input
                type="text"
                id="quantity"
                name="quantity"
                placeholder="e.g., 5"
              />
            </div>

            <div class="form-row">
              <label for="unit">Unit:</label>
              <input type="text" id="unit" name="unit" placeholder="e.g., kg" />

              <label for="price">Price per unit:</label>
              <input
                type="text"
                id="price"
                name="price"
                placeholder="e.g., 10"
              />

              <label for="expiryDate">Expiry Date:</label>
              <input type="date" id="expiryDate" name="expiryDate" />
            </div>

            <button type="submit" class="save-btn">Save</button>
          </form>
        </div>
        <!-- Inventory Table -->
        <table>
          <thead>
            <tr>
              <th data-sort="name">Item Name ▲▼</th>
              <th data-sort="category">Category ▲▼</th>
              <th data-sort="quantity">Quantity ▲▼</th>
              <th>Unit</th>
              <th data-sort="price_per_unit">Price/unit (£) ▲▼</th>
              <th data-sort="expiry_date">Expiry Date ▲▼</th>
              <th>Expiry Status</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
