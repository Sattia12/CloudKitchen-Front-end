<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="inventory.css" />
    <script src="inventory.js" defer></script>

    <title>Inventory Management</title>
  </head>
  <body>
    <header>
      <div class="logo">CloudKitchen</div>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Inventory</a>
        <a href="#">Order</a>
      </nav>
      <a href="#" class="login-btn">Login</a>
    </header>

    <main>
      <h1>Inventory Management</h1>

      <!-- Low Stock Banner -->
      <!-- <div class="low-stock-banner">
        Low Stock: Tomatoes (2kg remaining) | Milk (Expires in 2 days)
      </div> -->

      <!-- Inventory Table -->
      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Price/unit (Â£)</th>
            <th>Expiry Date</th>
            <th>Expiry Status</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <!-- Add Stock Form -->
      <div class="form-section">
        <h2>Add Stock</h2>
        <form class="horizontal-form">
          <div class="form-row">
            <label for="itemName">Item Name:</label>
            <input
              type="text"
              id="itemName"
              name="itemName"
              placeholder="Enter item name"
            />

            <label for="category">Category:</label>
            <input
              type="text"
              id="category"
              name="category"
              placeholder="Enter category"
            />

            <label for="quantity">Quantity:</label>
            <input
              type="text"
              id="quantity"
              name="quantity"
              placeholder="e.g., 5"
            />
          </div>

          <div class="form-row">
            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit" placeholder="e.g., kg" />

            <label for="price">Price per unit:</label>
            <input
              type="text"
              id="price"
              name="price"
              placeholder="e.g., 10"
            />

            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate" />
          </div>

          <button type="submit" class="save-btn">Save</button>
        </form>
      </div>
    </main>
  </body>
</html>
