<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="./js/login.js" defer></script>
  <title>Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cloud Kitchen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav"></div>
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" href="login.html">Login</a>
        <a class="btn btn-outline-light" href="register.html">Register</a>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-light p-4 rounded shadow-lg text-center" style="width: 100%; max-width: 40rem;">
      <form id="loginForm">
        <i class="fas fa-sign-in-alt fa-4x mb-3 text-primary"></i>
        <h1 class="h3 mb-3 fw-bold" style="color: #6f42c1;">Login to Cloud Kitchen</h1>

        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button id="loginBtn" type="submit" class="btn btn-primary py-2">Login</button>
        </div>

        <p class="mt-3 text-center">
          <a href="register.html" class="link-primary">Don't have an account? Sign up</a>
        </p>

        <hr class="my-4">
        <p class="mb-2 text-muted text-center">&copy; Cloud Kitchen | 2025</p>
      </form>
    </div>
  </div>
</body>
</html>
