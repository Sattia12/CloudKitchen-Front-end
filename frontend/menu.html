<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
    />
  <title>Menu Management</title>
  <script src="js/menu.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="homepage.html">Cloud Kitchen</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-3">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item px-lg-3">
              <a class="nav-link" href="OrderPage.html">Make an Order</a>
            </li>
            <li class="nav-item px-lg-3">
              <a class="nav-link" href="liveOrders.html">Live Orders</a>
            </li>
            <li class="nav-item px-lg-3">
              <a class="nav-link active" href="menu.html">Menu</a>
            </li>
            <li class="nav-item px-lg-3">
              <a class="nav-link" href="inventory.html">Inventory</a>
            </li>
            <li class="nav-item px-lg-3">
              <a class="nav-link" href="donate.html">Donate</a>
            </li>
          </ul>
          <div class="user-actions d-flex align-items-center">
            <div class="user-id text-white me-3">Hello, <span id="username">Guest</span></div>
            <button class="btn btn-outline-light" id="auth-btn">Log In</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Menu Items</h2>
    <input type="text" id="searchMenu" class="form-control mt-3" placeholder="Search menu items...">
    <br>
    <table class="table table-hover table-bordered">
      <thead class="text-center">
        <tr>
          <th data-sort="name">Menu Item ▲▼</th>
          <th data-sort="category">Category ▲▼</th>
          <th>Ingredients</th>
        </tr>
      </thead>
      <tbody id="menuTableBody">
        <!-- Menu items will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <div class="container mt-5">
    <h2>Add Menu Item</h2>
    <form id="menuForm">
      <div class="mb-3">
        <label for="menuItem" class="form-label">Menu Item Name</label>
        <input type="text" class="form-control" id="menuItem" name="menuItem" required />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="Starter">Starter</option>
          <option value="Main Course">Main</option>
          <option value="Dessert">Dessert</option>
        </select>
      </div>
      <div class="mb-3" id="ingredientsContainer">
        <label class="form-label">Ingredients</label>
        <div class="input-group mb-2 ingredient-group">
          <input type="text" class="form-control ingredient" placeholder="Ingredient" required />
          <input type="number" class="form-control quantity" placeholder="Quantity" required />
          <input type="text" class="form-control unit" placeholder="Unit" required />
          <button type="button" class="btn btn-danger remove-ingredient">Remove</button>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" id="addIngredient">Add Ingredient</button>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
