<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"/>
    <script src="/js/menu.js" defer></script>
    <title>Order Management</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="frontPage.html">Cloud Kitchen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory/inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="OrderPage.html">Order Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a class="btn btn-outline-light" href="#">Login</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Add Menu Item</h2>
        <form id="menuForm">
            <div class="mb-3">
                <label for="menuItem" class="form-label">Menu Item Name</label>
                <input type="text" class="form-control" id="menuItem" placeholder="Enter menu item name" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="">Select a category</option>
                    <option value="starter">Starter</option>
                    <option value="main">Main</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>
            <div class="mb-3" id="ingredientsContainer">
                <label class="form-label">Ingredients</label>
                <div class="input-group mb-2 ingredient-group">
                    <input type="text" class="form-control ingredient" placeholder="Ingredient" required>
                    <input type="number" class="form-control quantity" placeholder="Quantity" required>
                    <input type="text" class="form-control unit" placeholder="Unit" required>
                    <button type="button" class="btn btn-danger remove-ingredient">Remove</button>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-secondary" id="addIngredient">Add Ingredient</button>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
        </form>
    </div>

</body>
</html>
