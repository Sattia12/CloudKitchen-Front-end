    <link

      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
    />
    <script src="/js/menu.js" defer></script>

  </head>

  <body>

      <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html">Cloud Kitchen</a>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <div class="mx-auto w-50">
            <ul class="navbar-nav me-auto w-100 justify-content-around">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">

    </nav>

    <div class="container mt-5">
      <h2>Add Menu Item</h2>
      <form id="menuForm">
        <div class="mb-3">
          <label for="menuItem" class="form-label">Menu Item Name</label>
          <input
            type="text"
            class="form-control"
            id="menuItem"
            name="menuItem"
            placeholder="Enter menu item name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="Starter">Starter</option>
            <option value="Main Course">Main</option>
            <option value="Dessert">Dessert</option>
          </select>
        </div>
        <div class="mb-3" id="ingredientsContainer">
          <label class="form-label">Ingredients</label>
          <div class="input-group mb-2 ingredient-group">
            <input
              type="text"
              class="form-control ingredient"
              placeholder="Ingredient"
              required
            />
            <input
              type="number"
              class="form-control quantity"
              placeholder="Quantity"
              required
            />
            <input
              type="text"
              class="form-control unit"
              placeholder="Unit"
              required
            />
            <button type="button" class="btn btn-danger remove-ingredient">
              Remove
            </button>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-secondary" id="addIngredient">
            Add Ingredient
          </button>
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
      </form>
    </div>
  </body>
