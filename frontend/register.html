<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="styles/styles.css"/>
  <script src="./js/register.js" defer></script>
  <title>Register</title>
</head>
<body class="no-auth">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="homepage.html">Cloud Kitchen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav"></div>
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" href="login.html">Login</a>
        <a class="btn btn-outline-light" href="register.html">Register</a>
      </div>
    </div>
  </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="bg-light p-4 rounded shadow-lg text-center"
        style="width: 100%; max-width: 40rem"
      >
        <form id="registerForm">
          <i class="fas fa-user-plus fa-4x mb-3 text-success"></i>
          <h1 class="h3 mb-3 fw-bold" style="color: #6f42c1">
            Sign Up for Cloud Kitchen
          </h1>

          <div class="mb-3 text-start">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Full Name"
              required
            />
          </div>

          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="mb-3 text-start">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
              <option value="">Select a role</option>
              <option value="chef">Chef</option>
              <option value="waiter">Waiter</option>
              <option value="waitress">Waitress</option>
            </select>
          </div>

          <div class="row mb-3 text-start">
            <div class="col-md-6">
              <label for="accessCode" class="form-label">Access Code</label>
              <input
                type="text"
                class="form-control"
                id="accessCode"
                name="accessCode"
                placeholder="Enter Access Code"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="restaurantCode" class="form-label"
                >Restaurant code</label
              >
              <input
                type="text"
                class="form-control"
                id="restaurantCode"
                name="restaurantCode"
                placeholder="Enter Restaurant Code"
                required
              />
            </div>
          </div>

          <button
            id="submitBtn"
            type="submit"
            class="btn btn-success w-100 py-2"
          >
            Sign Up
          </button>
          <p class="mt-3 text-center">
            <a href="homepage.html" class="link-primary"
              ><i class="fas fa-arrow-left"></i> Back to Homepage</a
            >
          </p>
          <hr class="my-4" />
          <p class="mb-2 text-muted">&copy; Cloud Kitchen | 2025</p>
        </form>
      </div>
    </div>
  </body>
</html>
